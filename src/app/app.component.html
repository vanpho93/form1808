<form (ngSubmit)="onSignIn();" [formGroup]="formSignIn">
  <input placeholder="Email" formControlName="email">
  <!-- <div *ngIf="email.touched && email?.errors?.required">Email khong duoc de trong</div> -->
  <br><br>
  <input type="password" placeholder="Password" formControlName="password">
  <br><br>
  <button [disabled]="formSignIn.invalid">Sign In</button>
</form>
<code>{{ formSignIn.value | json }}</code>
<br />
<code>{{ formSignIn.controls?.email?.errors | json }}</code>
